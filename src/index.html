<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Chart</title>

    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
  </head>
 
  <body>
    <x-chart src="./data.json" key="data" prefix="a">
      <template pending><span part="pendingMsg">Chart is loading </span>...</template>
      <template catch><span part="catchMsg">Ups... something went wrong :(</span></template>
      <template then>
        <x-bar-chart></x-bar-chart>
      </template>
    </x-chart>
  </body>
</html>
